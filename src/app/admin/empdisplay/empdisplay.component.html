
    <div class="row">

        <div class="col-9">
             

                  <br>
                  <br>

               <div class="data_area container">



                <div class="table_head" style="width: 100%;">
                    <h3>Employee Data</h3>
                    <hr style="background-color:#111743 ; height: 700px; height: 3px;">
                    <br>
                </div>
                <table class="container" style="border: 1px solid #111743; font-family:'Amiri', serif">
                    <tr style="background-color: #111743; color: blanchedalmond;" >
                      <th>S.no</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Emp_Id</th>
                      <th>Department</th>
                      <th>Password</th>
                      <th>Date of Joining</th>
           
           
                    </tr>
                    <tbody>
                        <tr>
                           <td>{{1}}</td>
                           <td>{{specificdata.empName}}</td>
                           <td>{{specificdata.email}}</td>
                           <td>{{specificdata.empid}}</td>
                           <td>{{specificdata.department}}</td>
                           <td>{{specificdata.password}}</td>
                           <td>{{specificdata.dateofJoin}}</td>
                         
           
           
                        </tr>
                    </tbody>
                </table>

                <br>
                <br>
                <br>

                <button class="btn btn-info" (click)="showupdate()">Update</button>

                <div class="changedata" *ngIf="isvisible">
                  <div class="data_area container">
                    <div [formGroup]="UpdateForm" class="addingEmpForm " (ngSubmit)="updating()">
                                <div class=" form-group mb-2">
                                    <label  class="form-label">Name of the Employee</label>
                                    <input type="text" class="form-control"   formControlName="empName">
                                  
                                  
                                  </div>
      
                                  <div class="  form-group mb-2">
                                    <label class="form-label">Department</label>
                                    <input type="text" class="form-control"  formControlName="department" readonly>
                                  </div>
      
                                  <div class=" form-group mb-2">
                                    <label  class="form-label">Date of Joining</label>
                                    <input type="text" class="form-control"   formControlName="dateofJoin">
                                
                                  
                                  </div>
      
                                  <div class=" form-group mb-2">
                                    <label  class="form-label">Email</label>
                                    <input type="text" class="form-control" formControlName="email" readonly>
                                  
                                  </div>
                      
                                  
                                    
                                      <div class="form-group mb-2">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" formControlName="password" readOnly>
                                      
                                      </div>
                                    

                                      
                         <div class= "form-group mb-2 updating" style="text-align: center;">
                          <button class="btn btn-primary" (click)="updating()" style="height: 50px; height: 90px;">Update</button>
                          </div>
                                                     
                                
                       </div>
                      
                   </div>
                   
                
               </div>
